<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mass Email Sender</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root { --bg: #0f172a; --card: #111827; --muted: #94a3b8; --text: #e5e7eb; --accent: #2563eb; --success: #22c55e; --danger: #ef4444; }
		* { box-sizing: border-box; }
		body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(180deg, #0b1220, #0f172a); color: var(--text); }
		.container { max-width: 1100px; margin: 0 auto; padding: 32px 20px 56px; }
		h1 { font-size: 28px; margin: 0 0 20px; }
		.grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
		@media (min-width: 1000px) { .grid { grid-template-columns: 1.1fr 1fr; } }
		.card { background: linear-gradient(180deg, #0f172a, #0b1220); border: 1px solid #1f2937; border-radius: 14px; padding: 18px; box-shadow: 0 15px 35px rgba(0,0,0,0.35); }
		.section-title { font-size: 14px; font-weight: 600; color: var(--muted); letter-spacing: 0.08em; text-transform: uppercase; margin-bottom: 14px; }
		.meta { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 14px; }
		.meta .item { background: #0b1220; border: 1px solid #1f2937; border-radius: 10px; padding: 10px 12px; }
		.meta .label { font-size: 12px; color: var(--muted); margin-bottom: 3px; }
		.meta .value { font-weight: 600; color: #e2e8f0; }
		.table { width: 100%; border-collapse: collapse; overflow: hidden; border-radius: 10px; }
		.table th, .table td { padding: 10px 12px; text-align: left; }
		.table thead th { background: #0b1220; color: var(--muted); font-size: 12px; letter-spacing: .06em; text-transform: uppercase; border-bottom: 1px solid #1f2937; }
		.table tbody tr { border-bottom: 1px solid #1f2937; }
		.badge { display: inline-block; font-size: 12px; padding: 4px 8px; border-radius: 999px; background: rgba(37,99,235,.15); color: #93c5fd; border: 1px solid rgba(37,99,235,.3); }
		.preview { background: #ffffff; color: #111827; border-radius: 12px; overflow: hidden; border: 1px solid #e5e7eb; }
		.preview-header { background: #f8fafc; padding: 10px 14px; border-bottom: 1px solid #e5e7eb; font-weight: 600; color: #334155; }
		.preview-body { padding: 16px; }
		.actions { display: flex; align-items: center; justify-content: flex-end; gap: 12px; margin-top: 16px; }
		button { background: var(--accent); color: white; border: none; padding: 10px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; box-shadow: 0 8px 20px rgba(37,99,235,.3); }
		button:disabled { opacity: .65; cursor: not-allowed; box-shadow: none; }
		.small { font-size: 12px; color: var(--muted); }
		#status { margin-left: auto; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Mass Email Sender</h1>
		<div class="grid">
			<div class="card">
				<div class="section-title">Sender & Recipients</div>
				<div class="meta">
					<div class="item">
						<div class="label">Sender</div>
						<div class="value" id="sender"></div>
					</div>
					<div class="item">
						<div class="label">Subject</div>
						<div class="value" id="subject"></div>
					</div>
				</div>

				<table class="table" id="recipientsTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<div class="actions">
					<div class="small" id="status"></div>
					<button id="sendBtn">Send Emails</button>
				</div>
			</div>

			<div class="card">
				<div class="section-title">Email Preview</div>
				<div class="preview">
					<div class="preview-header" id="previewHeader"></div>
					<div class="preview-body" id="previewBody"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="/main.js"></script>
</body>
</html>
